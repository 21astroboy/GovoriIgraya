<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form</title>
</head>
<body>
<h2>Client Information Form</h2>

<form action="/saveClient" method="post" th:object="${client}">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" th:field="*{fullname}" required>
    <br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" required>

    <br>

    <label for="mail">Email:</label>
    <input type="email" id="mail" name="mail" th:field="*{mail}" required>
    <br>

    <input type="submit" value="Save">
</form>
</body>
</html>
